<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinks AI Assistant - Hair Care Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="{{ url_for('static', filename='images/afro_logo.png') }}" alt="AfroHeads Logo" class="logo">
            <h1>Kinks AI Assistant</h1>
            <p class="tagline">Your Personal Hair Care Expert</p>
        </header>

        <!-- Main Chat Interface -->
        <div class="chat-container">
            <!-- Kinks Character Animation -->
            <div class="character-container">
                <div id="kinks-character" class="character" data-pose="neutral">
                    <img id="kinks-image" src="{{ url_for('static', filename='images/poses/neutral.png') }}" alt="Kinks">
                </div>
                <div class="character-name">Kinks</div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    <div class="message-content">
                        <p>Hey there! ğŸ‘‹ I'm Kinks, your AI hair care assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <!-- Cloudflare Turnstile Widget -->
                <div class="cf-turnstile" 
                     data-sitekey="YOUR_SITE_KEY_HERE" 
                     data-callback="onTurnstileSuccess"
                     data-theme="light"
                     style="margin-bottom: 10px;"></div>
                
                <form id="chatForm" class="chat-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="Ask me anything about hair care..."
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
                <div class="chat-actions">
                    <button id="clearChatButton" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear Chat
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Kinks is thinking...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
